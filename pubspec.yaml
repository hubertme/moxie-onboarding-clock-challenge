name: onboarding_clock_challenge
description: A new Flutter project created for onboarding challenge (Moxie Labs).

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1+0010100

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_screenutil: ^4.0.4+1
  google_fonts: ^1.1.2
  flutter_analog_clock: ^0.1.1
  rxdart: ^0.25.0
  hive: ^1.4.4+1
  path_provider: ^1.6.28
  uuid: ^2.2.2
  provider: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^3.5.1
  build_runner: ^1.10.13

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - images/
    - google_fonts/
